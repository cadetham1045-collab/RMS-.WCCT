<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" width="200" height="200">
  <!-- Background circle -->
  <circle cx="100" cy="100" r="95" fill="#0070b3" stroke="#05466d" stroke-width="2"/>
  
  <!-- Shield shape for college emblem -->
  <path d="M 100 40 L 140 60 L 140 110 Q 100 145 100 145 Q 60 145 60 110 L 60 60 Z" fill="#ffffff" stroke="#08334d" stroke-width="2"/>
  
  <!-- Book icon inside shield -->
  <rect x="75" y="80" width="50" height="35" fill="#0070b3" stroke="#08334d" stroke-width="1.5" rx="2"/>
  <line x1="100" y1="80" x2="100" y2="115" stroke="#ffffff" stroke-width="2"/>
  <line x1="80" y1="95" x2="120" y2="95" stroke="#ffffff" stroke-width="1.5" opacity="0.7"/>
  
  <!-- Text arc at bottom -->
  <defs>
    <path id="circlePath" d="M 50,100 A 50,50 0 0,1 150,100" fill="none"/>
  </defs>
  <text font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#ffffff" letter-spacing="1">
    <textPath href="#circlePath" startOffset="50%" text-anchor="middle">
      WCCT
    </textPath>
  </text>
</svg>
